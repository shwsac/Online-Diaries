{% extends "base.html" %}
{% block content %}

<form action="" method="post" role="form">
	<div class="form-group">
		<label for="TitleInput">Title</label>
    	<input type="String" class="form-control" name= "title" id="TitleInput" placeholder="Enter Title">
	</div>
	<div class="form-group">
		<label for="NameInput">Name</label>
    	<input type="String" class="form-control" name= "name" id="NameInput" placeholder="Enter Unique Name (without spaces)">
	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock content %}
